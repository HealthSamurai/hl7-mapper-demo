<!doctype html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HL7 Mapper Demo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="imgs/logo.png">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.6.0/codemirror.min.css" />
    <link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular.min.js" ></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular-animate.min.js" ></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular-cookies.min.js" ></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular-sanitize.min.js" ></script>
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.6.0/codemirror.min.js"></script>
    <script src="./ui-codemirror.js"></script>
    <script src="./yaml.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
  </head>
  <body ng-controller="MainCtrl">
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/">HL7 Mapping Demo</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Saved Presets <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li ng-repeat="p in presets">
                  <a href="#" ng-click="loadPreset(p)">{{p.name}}</a>
                </li>
                <li role="separator" class="divider"></li>
                <li><a href="#" ng-click="savePreset()">Save...</a></li>
              </ul>
            </li>          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container-fluid" ng-cloak>
      <div class="row">
        <div class="col-xs-6 editors">
          <h2 class="pull-left">Edit</h2>
          <ul class="nav nav-pills pull-left">
            <li role="presentation" ng-click="currentTab = 'mapping'"
                ng-class="{active: currentTab == 'mapping'}">
              <a href="#">Mapping</a>
            </li>
            <li role="presentation" ng-click="currentTab = 'message'"
                ng-class="{active: currentTab == 'message'}">
              <a href="#">Message</a>
            </li>
          </ul>
          <div  ng-show="currentTab == 'mapping'">
            <textarea ui-codemirror="codemirrorConfig"
                      ng-model="mapping"></textarea>
          </div>
          <div ng-show="currentTab == 'message'">
            <textarea ng-model="message"></textarea>
          </div>
        </div>
        <div class="col-xs-6 result">
          <h2>Result</h2>
          <pre>{{ result }}</pre>
          <div class="alert alert-danger"
               ng-show="error">
            {{ error }}
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
