<!doctype html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HL7 Mapper Demo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link href="//fonts.googleapis.com/css?family=Lato:400,900,400italic,700italic" rel="stylesheet">
    <link rel="shortcut icon" href="imgs/logo.png">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.6.0/codemirror.min.css" />
    <link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular.min.js" ></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular-animate.min.js" ></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular-cookies.min.js" ></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular-sanitize.min.js" ></script>
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.6.0/codemirror.min.js"></script>
    <script src="./ui-codemirror.js"></script>
    <script src="./yaml.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
  </head>
  <body ng-controller="MainCtrl">

    <div class="header">
      <div class="header-text">
        <a class="navbar-brand" href="#/">HL7 Mapping Demo</a>
        by
        <a href="#/">Health Samurai</a>
        <div class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Saved Presets <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li ng-repeat="p in presets">
              <a href="#" ng-click="loadPreset(p)">{{p.name}}</a>
            </li>
            <li role="separator" class="divider"></li>
            <li><a href="#" ng-click="savePreset()">Save...</a></li>
          </ul>
          
        </div>
      </div>

      <div class="header-actions">
        <a class="btn btn-default" href="#">Contribute</a>
        <a class="btn btn-default" href="#">Follow Us</a>
      </div>
    </div>

    <div class="boxes-wrapper">
      <div class="box-message">
        <div class="box-header">
          <h3>Message</h3>
        </div>
        <div class="box-code">
          <textarea ng-model="message" class="code-textarea"></textarea>
        </div>
      </div>

      <div class="box-mapping">
        <div class="box-header">
          <h3>Mapping</h3>
        </div>
        <div class="box-code">
          <textarea ui-codemirror="codemirrorConfig"
                    ng-model="mapping"></textarea>
        </div>
      </div>

      <div class="box-result">
        <div class="box-header">
          <h3>Result</h3>
        </div>

        <pre class="box-code">{{ result }}</pre>
        <!-- <div class="box-code">
        </div> -->
      </div>

    </div>
    <script src="app.js"></script>
  </body>
</html>
