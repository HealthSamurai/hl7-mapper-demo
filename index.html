    <div class="container-fluid" ng-cloak ng-controller="MainCtrl">
      <div class="row">
        <div class="col-xs-6 editors">
          <h2>Edit</h2>
          <ul class="nav nav-pills">
            <li role="presentation" ng-click="currentTab = 'mapping'"
                ng-class="{active: currentTab == 'mapping'}">
              <a href="#">Mapping</a>
            </li>
            <li role="presentation" ng-click="currentTab = 'message'"
                ng-class="{active: currentTab == 'message'}">
              <a href="#">Message</a>
            </li>
          </ul>
          <div  ng-show="currentTab == 'mapping'">
            <textarea ui-codemirror="codemirrorConfig"
                      ng-model="mapping"></textarea>
          </div>
          <div ng-show="currentTab == 'message'">
            <textarea ng-model="message"></textarea>
          </div>
        </div>
        <div class="col-xs-6 result">
          <h2>Result</h2>
          <pre>{{ result | json }}</pre>
        </div>
      </div>
